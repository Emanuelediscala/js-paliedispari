<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Paliedispari</title>
</head>
<body>
    <h1 class="text-center">PALINDROMA</h1>
    <div id="Palindroma" class="m-auto bg-primary my-5 p-5 w-50 text-center ">
        <input class="bg-danger" type="text" id="ParolaUtente"><br>
        <button class="my-2 btn btn-info" id="Testparola">Test Parola</button><br>
    </div>
    <h1 class="text-center">PARI O DISPARI</h1>
    <div id="Paliedispari" class="m-auto bg-primary my-5 p-5 w-50 text-center text-white">
        <select name="" id="NumeroUtente">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <select name="" id="SceltaPariDispari">
            <option value="0">Pari</option>
            <option value="1">Dispari</option>
        </select>
        <button id="letsgo">Let's Go</button>
        <div id="Specchietto" class="my-3">
        <span class="my-2">GENERATO NUMERO FINALE:</span><span id="GenFinalNumber"></span><br>
        <span>GENERATO NUMERO DEL PC:</span><span id="GenPcNumber"></span><br>
        </div>
        
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
